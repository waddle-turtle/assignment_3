<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Account Login - LeetCode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<script src="index.js"></script>

<body>

<!-- 上方橫條 -->
<div class="top-bar">
    <div class="nav-left">
        <img class="nav-logo" src="LeetCode_logo_black.png" alt="LeetCode logo">
        <a href="#">Explore</a>
        <a href="#">Problems</a>
        <a href="#">Contest</a>
        <a href="#">Discuss</a>

        <!-- Interview下拉 -->
        <div class="dropdown" id="dropdown-interview">
            <a href="#" class="dropdown-toggle">Interview ▼</a>
            <div class="dropdown-content">
                <a href="#">Online Interview</a>
                <a href="#">Assessment</a>
            </div>
        </div>

        <!-- Store下拉 -->
        <div class="dropdown" id="dropdown-store">
            <a href="#" class="dropdown-toggle orange-text">Store ▼</a>
            <div class="dropdown-content">
                <a class="orange-text" href="#">Redeem</a>
                <a class="orange-text" href="#">Premium</a>
            </div>
        </div>
    </div>
</div>




<div class="container">
    <div class="login-box">

        <!-- Logo 登入文字-->
        <div class="logo">
            <img class="logo-icon" src="https://assets.leetcode.com/static_assets/public/webpack_bundles/images/logo.c36eaf5e6.svg" alt="logo">
            <span class="logo-text"></span>
        </div>

        <input type="text" placeholder="Username or E-mail" />
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" />
            <i id="togglePassword" class="fas fa-eye"></i>
        </div>



        <!-- CAPTCHA區塊 -->
        <div class="captcha-wrapper">
            <div class="captcha">
                <div class="captcha-box">
                    <input type="checkbox" id="verify" />
                    <label for="verify">Verify you are human</label>
                </div>
                <img src="https://www.cloudflare.com/img/logo-cloudflare-dark.svg" alt="captcha" />
            </div>
        </div>

        <button class="sign-btn disabled" disabled>Sign In</button>

        <!-- 忘記密碼與註冊 -->
        <div class="links-split">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign Up</a>
        </div>

        <div class = "or">
            <span>or you can sigh in with</span>
        </div>

        <!-- 社群圖示 -->
        <div class="social-icons">
            <i class="fab fa-google google"></i>
            <i class="fab fa-github github"></i>
            <i class="fab fa-facebook facebook"></i>
            <i class="fas fa-ellipsis-h other"></i>
        </div>
    </div>
</div>

<!-- 頁面最下方導覽列 -->
<div class="footer-bar">
    <span>Copyright © 2025 LeetCode  </span>
    <a href="#">Help Center</a>
    <span class="divider">|</span>
    <a href="#">Jobs</a>
    <span class="divider">|</span>
    <a href="#">Bug Bounty</a>
    <span class="divider">|</span>
    <a href="#">Online Interview</a>
    <span class="divider">|</span>
    <a href="#">Students</a>
    <span class="divider">|</span>
    <a href="#">Terms</a>
    <span class="divider">|</span>
    <a href="#">Privacy Policy</a>
</div>


</body>
</html>
